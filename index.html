
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURVLAND | Nothing Stops Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --ios-blue: #007AFF;
            --liquid-bg: #020508;
        }
        body {
            background-color: var(--liquid-bg);
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        
        .liquid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a192f 0%, #020508 100%);
            overflow: hidden;
        }
        .liquid-bg::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 122, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 70% 70%, rgba(0, 70, 255, 0.05) 0%, transparent 40%);
            animation: liquidMove 20s ease-in-out infinite alternate;
        }
        @keyframes liquidMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(5%, 5%) rotate(5deg); }
        }

        .mono { font-family: 'Roboto Mono', monospace; }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .ticker-animate {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 25s linear infinite;
        }

        .ios-shadow {
            box-shadow: 0 30px 100px -10px rgba(0, 0, 0, 0.7);
        }

        .brand-title {
            font-size: clamp(3rem, 18vw, 12rem);
            line-height: 0.75;
            letter-spacing: -0.06em;
            font-weight: 900;
        }

        /* Hover Effect Items */
        @keyframes itemFloatOut {
            0% { transform: translate(0, 0) scale(0); opacity: 0; }
            30% { opacity: 1; }
            100% { transform: var(--translate-target); scale(1); opacity: 0; }
        }
        .hover-item {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s ease;
        }
        .group:hover .hover-item {
            animation: itemFloatOut 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* Hide Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
